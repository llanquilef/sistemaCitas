{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fints Barber Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      {% load static %}
      <a class="navbar-brand"><img src="{% static 'images/tijeras.jpg' %}" alt=""></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" id="ulNav">
        <li class="active"><a href="#">Inicio</a></li>
        <li><a href="#">Sobre Nosotros</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% load static %}
        <li><a href="{% url 'reserva_cita' %}"><img src="{% static 'images/cita.png' %}" class="reservaLogo" alt="">Reserva Aquí tu Hora</a></li>
      </ul>
    </div> 
  </div>
</nav>
<head>
  <span>
    <h1>Reserva tu cita</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reservar</button>
    </form>
  </span>
</head>
<footer class="container-fluid text-center">
  <p>Fints Barber Shop ©2024</p>
</footer>

</body>
</html>
